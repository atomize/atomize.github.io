<body>
    <div class="wrapper">
        <header class="header">
            <h2>Manipulating embedded images inside of an external SVG with Javascript & base64 encoding</h2>
        </header>
        <aside class="sidebar">
            <p>Click on any <strong>FRONT</strong> or <strong>BACK</strong> print region (the areas in pink) and choose
                an image. Change the garment color with the picker below.<p>
                    <div id="colorpicker">
                        <span id="gradient">
                            <input type="range" min="0" max="359" value="0" id="HUE">
                        </span>
                        <div id="canvas-wrapper">
                            <canvas id="cpcanvas"></canvas>
                        </div><br>
                        <p><a target="_blank" rel="noopener noreferrer"
                                href="https://github.com/atomize/atomize.github.io/tree/master/examples/screen-print-sizes-svg_embedded_images">Click
                                here for source code and SVG file on Github</a></p>
                    </div>
        </aside>
        <article class="content">
            <div>
                <object id="svg-object" class="noselect " data="MaximumScreenPrintSizes.svg"
                    type="image/svg+xml"></object>
            </div>
        </article>
        <footer class="footer">
            <input type="file" onchange="loadImage('front')" id="front-input">
            <input type="file" onchange="loadImage('back')" id="back-input">
        </footer>
    </div>
    <script src="screen-print-sizes.js"></script>
</body>
