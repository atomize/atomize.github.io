  <style>

    @import url(https://fonts.googleapis.com/css?family=Roboto);

    body {
      font-family: "Roboto", "Sans Serif";
      font-size: 18pt;
      color: #fff;
      background: #444a4e;
    }
    h1 {
          width: 100%;
      height: fit-content;
      -moz-border-radius: 50%;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      background: #27628a77;
      font-size: 20px;
    }
    p {
      font-size:18px;
      height: 100%;
      color: #ff9900;
      background-color: #3a473dbd;
      border-radius: 50%;
      width: fit-content;
      
    }
    .wrapper {
      margin: 0px auto;
      width: max-content;
      text-align: center;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: fit-content;
    }

    label {
      display: block;
      cursor: pointer;
      padding: 10px;
      border: 1px solid #fff;
      border-bottom: none;
    }

    label:hover {
      background: #353b39;
    }

    label.last {
      border-bottom: 1px solid #fff;
    }

    ul ul li {
      margin: 0 auto;
      width:100%;
      height: fit-content;
      padding: 5% 0 5% 0;
      -moz-border-radius: 50%;
      -webkit-border-radius: 50%;
      border-radius: 50%;
      background: #252627;
      text-overflow: ellipsis;
      display: grid;
      align-content: center;
      justify-content: center;
    }

    input[type="checkbox"] {
      position: absolute;
      left: -9999px;
    }

    input[type="button"] {
      position: absolute;
      left: -9999px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    input[type="checkbox"]~ul {
      height: 0;
      transform: scaleY(0);
    }

    input[type="checkbox"]:checked~ul {
      height: 100%;
      transform-origin: top;
      transition: transform 0.2s ease-out;
      transform: scaleY(1);
    }

    input[type="checkbox"]:checked+label {
      background: #86721b;
      border-bottom: 1px solid #fff;
    }

    body>div>ul>label:last-child {
      border-bottom: 1px solid #fff;
    }

    .lds-hourglass {
      display: inline-block;
      position: relative;
      width: 64px;
      text-align: center;
      height: 64px;
      margin: 0px auto;
    }

    .lds-hourglass:after {
      content: " ";
      display: block;
      border-radius: 50%;
      width: 0;
      height: 0;
      margin: 6px;
      box-sizing: border-box;
      border: 26px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-hourglass 1.2s infinite;
    }

    @keyframes lds-hourglass {
      0% {
        transform: rotate(0);
        animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }

      50% {
        transform: rotate(900deg);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      100% {
        transform: rotate(1800deg);
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="lds-hourglass"></div>
  </div>
</body>
